name: Publish to Stores

on:
  push:
    tags:
      - v*.*.*
  workflow_dispatch:
    inputs:
      skip_github_release:
        description: "Skip GitHub Release creation"
        type: boolean
        default: false
      ref:
        description: "Git ref (tag/branch) to build from"
        required: false
        type: string
        default: "main"

jobs:
  build:
    name: Build Chromium Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npm run build:chromium
        env:
          GIPHY_API_KEY: ${{ secrets.GIPHY_API_KEY }}
          UNSPLASH_API_KEY: ${{ secrets.UNSPLASH_API_KEY }}
          NASA_API_KEY: ${{ secrets.NASA_API_KEY }}
      - name: Create ZIP package
        run: |
          cd dist/chromium
          zip -r ../../tabliss-chromium.zip ./*
          cd ../..
      - uses: actions/upload-artifact@v4
        with:
          name: tabliss-chromium-zip
          path: tabliss-chromium.zip

  create-release:
    needs: [build]
    if: ${{ !inputs.skip_github_release }}
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
      - uses: actions/download-artifact@v4
        with:
          name: tabliss-chromium-zip
          path: .
      - name: Get version without v prefix
        id: version
        run: |
          REF=${{ inputs.ref || github.ref_name }}
          VERSION=${REF#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ref=$REF" >> $GITHUB_OUTPUT
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: softprops/action-gh-release@v1
        with:
          name: Version ${{ steps.version.outputs.version }}
          tag_name: ${{ steps.version.outputs.ref }}
          files: |
            tabliss-chromium.zip
          draft: true
          prerelease: false
          generate_release_notes: true
